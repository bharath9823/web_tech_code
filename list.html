<body>
    <h1 align="center">List Tags</h1>
    <hr>`
   <ol type="A" start="15">
        <li>Introduction</li>
        <li>Python</li><!--here we are using nested list (a list in a list)-->
        <ol type="1">
            <li>operators</li>
            <li>variables</li>
            <li>identifiers</li>
        </ol>
        <li>Html&css</li>
        <li>javascript</li>
        <li>SQL</li>
    </ol>
    <ul type="circle">
        <li>Introduction</li>
        <li>Python</li>
        <li>Html&css</li>
        <li>javascript</li>
        <li>SQL</li>
    </ul>

</body>
